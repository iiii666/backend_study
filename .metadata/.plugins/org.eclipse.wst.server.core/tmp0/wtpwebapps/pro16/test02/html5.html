<!doctype html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <style>
  body {
    font-size: 12px;
    font-family: Arial;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  $(function () {
	$('#btn').click(function () {
		$("#new-projects").load("ju.txt");
	})
})
  </script>
</head>
<body>
 
<b>Projects:</b>
<ol id="new-projects"></ol>
 <button id="btn">click</button>

 
</body>
</html>
